<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico" type="image/png">
  <title>Palindrome Checker</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <main>
    <div id="logo">
      <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freecodecamp-logo" srcset="">
    </div>

    <div id="mainContent">
      <h1>
        Is it a Palindrome?
      </h1>

      <div class="contentBoxes" id="inputArea">
        <div id="displayEnterText">
          Enter in text to check for a palindrome: 
        </div>

        <input onfocus="this.value=''" type="text" id="text-input">

        <button id="check-btn">
          Check
        </button>

        <div id="result"></div>
      </div>

      <div class="contentBoxes" id="textDefArea">
        <i class="fa-solid fa-lightbulb" style="color: #ffff80;"></i>
        <div id="displayDefText">
          A <i>palindrome</i> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing. 
        </div>
      </div>
    </div>

  </main>

  <script src="script.js"></script>
</body>
</html>
